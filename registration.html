          <input

            id="username"

            placeholder="Unesite korisničko ime"
            required
          />

        <div class="form-parameters">
          <label for="password">Lozinka</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Lozinka"
            required
          />
        </div>
        <button type="submit">Registriraj se</button>
      </form>
    </section>
    <div id="kontakt-modal-placeholder"></div>
