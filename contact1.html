<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt Forma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img
                src="./icons/mail_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                alt="mail-icon"
              />Kontaktirajte nas
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Zatvori"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Puno ime</label>
                <input type="text" class="form-control" id="fullName" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="priority" class="form-label">Važnost poruke</label>
                <select class="form-select" id="priority">
                  <option selected>Visoka</option>
                  <option>Srednja</option>
                  <option>Niska</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Poruka</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="notifications"
                />
                <label class="form-check-label" for="notifications"
                  >Želim primati obavijesti</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Pošalji</button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Odustani
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.location.hash === "#myModal") {
          var myModal = new bootstrap.Modal(document.getElementById("myModal"));
          myModal.show();
        }
      });
    </script>
  </body>
</html>
