<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contact">
      <div class="contact-header">
        <img
          src="./icons/mail_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
          alt="mail.icon"
        />
        <legend>Kontaktirajte nas</legend>
      </div>
      <div class="gray-line"></div>
      <form
        id="contact-form"
        action="https://www.fulek.com/mvc/supit/project-contact-form"
        method="post"
        target="_top"
      >
        <div class="contact-parameters">
          <label for="FullName">Puno ime</label>
          <input
            type="text"
            id="FullName"
            name="FullName"
            placeholder="ime i prezime"
            required
          />
        </div>

        <div class="contact-parameters">
          <label for="Email"></label>
          <input
            type="email"
            id="Email"
            name="Email"
            placeholder="Unesite email"
            required
          />
        </div>

        <div class="contact-parameters">
          <label for="Importance">Važnost poruke</label>
          <select name="Importance" id="Importance">
            <option value="low">Niska</option>
            <option value="medium">Srednja</option>
            <option value="high">Visoka</option>
          </select>
        </div>
        <div class="contact-parameters">
          <label for="Message">Poruka</label>
          <textarea
            name="Message"
            id="Message"
            placeholder="Unesite vašu poruku"
            required
          ></textarea>
        </div>

        <div class="checkbox-button">
          <label>
            Želim primati obavijesti
            <input
              type="checkbox"
              name="ReceiveNewsletter"
              id="ReceiveNewsletter"
            />
          </label>
          <div class="buttons">
            <button type="submit" class="button" id="submit-button">
              Pošalji
            </button>
            <button type="reset" class="button" id="cancel-button">
              Odustani
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="Contact.js"></script>
  </body>
</html>
