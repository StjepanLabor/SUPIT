<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="kontaktModal"
      tabindex="-1"
      aria-labelledby="kontaktModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="kontaktModalLabel">
              <i class="bi bi-envelope-fill me-2"></i>Kontaktirajte nas
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Zatvori"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="contact-form"
              action="https://www.fulek.com/mvc/supit/project-contact-form"
            >
              <div class="mb-3">
                <label for="fullName" class="form-label">Puno ime</label>
                <input type="text" class="form-control" id="fullName" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="priority" class="form-label">Važnost poruke</label>
                <select class="form-select" id="priority">
                  <option selected>Visoka</option>
                  <option>Srednja</option>
                  <option>Niska</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Poruka</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="notifications"
                />
                <label class="form-check-label" for="notifications"
                  >Želim primati obavijesti</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Pošalji</button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Odustani
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
